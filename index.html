<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poineer-Bnak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To poineer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>
    <div id= "transaction-area">
      <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="CurrentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdrawBalance">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
      </div> 
      <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" class="form-control" type="text"  placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div> 
        </div>
        <div class="col-md-6">
           <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdrawBtn" class="btn btn-success">Withdraw</button>   
           </div>
        </div>
      </div>
     </div>  
    <script>
        //login event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const LoginArea = document.getElementById("login-area");
            LoginArea.style.display = "none";
            const transArea = document.getElementById("transaction-area");
            transArea.style.display = "block";
        });

         //deposit event handler
         const depositBtn = document.getElementById("addDeposit");
         depositBtn.addEventListener("click",function()
         {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            updateBalance("currentBalance",depositNumber )
            updateBalance("CurrentDeposit",depositNumber )

            
         });

         function updateBalance(id, depositNumber)
         {
            const current = document.getElementById(id).innerText;
            const currentNumber =  parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
         }

         //withdraw event handler 

         const withdrawBtn = document.getElementById("withdrawBtn");
         withdrawBtn.addEventListener("click", function(){

            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            
            const withdrawBalance = document.getElementById("withdrawBalance").innerText;
            const withdrawBalanceNumber = parseFloat(withdrawBalance);
            const totalwithdrawBalance = withdrawNumber + withdrawBalanceNumber;

            document.getElementById("withdrawBalance").innerText = totalwithdrawBalance;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);

            const currentWithdrawBalance = currentBalanceNumber -  withdrawNumber;
            document.getElementById("currentBalance").innerText = currentWithdrawBalance;
            document.getElementById("withdrawAmount").value = "";

         })

    </script>
</body>
</html>
